{% extends 'base.html' %}

{% block content %}
<title>Scholar System</title>
<style>.embed-container {position: relative; padding-bottom: 80%; height: 0; max-width: 100%;} .embed-container iframe, .embed-container object, .embed-container iframe{position: absolute; top: 0; left: 0; width: 100%; height: 100%;} small{position: absolute; z-index: 40; bottom: 0; margin-bottom: -15px;}</style>



  <main>
    <section class="d-flex align-items-center hero vh-100 ">
      <div class="container-fluid container-fluid-max embed-container">
        <iframe width="250" height="250" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" title="list_school_draft_1" src="//www.arcgis.com/apps/Embed/index.html?webmap=5846338cc8214327b96311657f2dfd34&extent=-158.0195,21.3684,-157.9089,21.4223&zoom=true&previewImage=false&scale=true&disable_scroll=true&theme=dark">
        </iframe>
        <div class="row justify-content-end">
          <div class="col-lg-5 col-md-7 col-sm-10 col-xl-5 login_box">
            <div class="card">
              <div class="card-header">
                <h3 class="text-white sign-in-box">Sign in</h3>
              </div>
              <div class="card-body">
                <form action="signInSubmit/" method="post">
		  {% csrf_token %}
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="email" name="email">
                  </div>
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="password" name="password">
                  </div>
                  <div class="row align-items-center remember">
                    <input type="checkbox">Remember Me
                  </div>
                  <div class="form-group">
                    <input type="submit" value="Login" class="btn float-right login_btn">
                  </div>

                </form>
                  <div class="sign-up-button">
                            <input type="button" value="Sign-Up" class="btn sign-up-button" onclick="location.href='{% url "signup" %}'">
                        </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

{% endblock %}
